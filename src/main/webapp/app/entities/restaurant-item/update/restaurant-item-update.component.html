<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-restaurant-item-heading"
        data-cy="RestaurantItemCreateUpdateHeading"
        jhiTranslate="internationalCuisineFinalApp.restaurantItem.home.createOrEditLabel"
      >
        Create or edit a Restaurant Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="internationalCuisineFinalApp.restaurantItem.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="internationalCuisineFinalApp.restaurantItem.summary" for="field_summary">Summary</label>
          <input type="text" class="form-control" name="summary" id="field_summary" data-cy="summary" formControlName="summary" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="internationalCuisineFinalApp.restaurantItem.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="internationalCuisineFinalApp.restaurantItem.itemDiscount" for="field_itemDiscount"
            >Item Discount</label
          >
          <input
            type="number"
            class="form-control"
            name="itemDiscount"
            id="field_itemDiscount"
            data-cy="itemDiscount"
            formControlName="itemDiscount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="internationalCuisineFinalApp.restaurantItem.restaurantMenu" for="field_restaurantMenu"
            >Restaurant Menu</label
          >
          <select
            class="form-control"
            id="field_restaurantMenu"
            data-cy="restaurantMenu"
            name="restaurantMenu"
            formControlName="restaurantMenu"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                restaurantMenuOption.id === editForm.get('restaurantMenu')!.value?.id
                  ? editForm.get('restaurantMenu')!.value
                  : restaurantMenuOption
              "
              *ngFor="let restaurantMenuOption of restaurantMenusSharedCollection; trackBy: trackRestaurantMenuById"
            >
              {{ restaurantMenuOption.title }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
